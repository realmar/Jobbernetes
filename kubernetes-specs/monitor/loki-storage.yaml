apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-pv
  labels:
    type: local
spec:
  storageClassName: djs-volume
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data/loki"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
spec:
  storageClassName: djs-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
